function agrega(elem) {
  if(cont > (MAX-1))

	  }
	  //FIN CODIGO OK

function ordenar() {
  arrTemp = arr;
  for(y=1;y<cont;y++)

	{
		if(parseInt(arrTemp[j]) > parseInt(arrTemp[j+1]))

			arrTemp[j] = arrTemp[j+1];
